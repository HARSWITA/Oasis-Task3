<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <div class="T">
        <p>Temperature Converter</p>
        <h1 for="Converter">Convertion of <span class="C"> °C</span> TO <span class="F"> °F</span></h1>
        <br>
    </div>
    <div>
        <input type="number" id="inserter" placeholder="Temperature in °C">
    </div>
    <div class="output"></div>
    

    <div id="button">
        <button class="convertButton">CONVERT</button>
        <button class="resetButton">RESET</button>
        <button class="changeButton">CHANGE</button>
    </div>
    <script src="converter.js"></script>
</body>

</html>
